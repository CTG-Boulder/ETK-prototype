version: '3.3'

services:
  nginx:
    hostname: nginx
    build:
      context: ./
      dockerfile: ./nginx/Dockerfile-prod
    ports:
      - 8000:80
      - 8443:443
    volumes:
      # - ./admin-panel:/usr/share/nginx/html:ro
      - ./nginx/conf.d:/etc/nginx/conf.d
      - ./nginx/ssl:/etc/ssl/private
    depends_on:
      - "api"
  api:
    build: './api'
    environment:
      NODE_ENV: "production"
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: root
    ports:
      - "8000:8000"
    depends_on:
      - "mongodb"
    restart: always
    command: ["yarn", "start"]

  mongodb:
    image: mongo
    restart: always
    volumes:
      - type: volume
        source: dbdata
        target: /data/db
        volume:
          nocopy: true
    environment:
      # for production we can use _FILE variables and docker secrets
      # https://hub.docker.com/_/mongo
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: root

volumes:
  dbdata:
